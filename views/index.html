<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0" />
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
	<section class="page page-1 page-upload active">
		<section class="content">
			<h1>Let's make sense of your court document.</h1>
			<p></p>

			<div class="btn btn-upload-wrapper">
				<span>Scan Your<br/>Document</span>
				<input id="image-select" type="file" accept="image/*"/>
			</div>
		</section>
		
		
		<section class="footer">
			<a href="http://openjustice.doj.ca.gov/"><img class="logo" src="/images/logo5-alt.png"/></a>
		</section>
	</section>
	
	<section class="page page-2 page-spinner">
		<div class="parallax-container">
			<div class="selected-image-wrapper layer" data-depth=".8">
				<div class="selected-image" data-depth=".8"></div>
			</div>
			<div class="overlay layer" data-depth=".8"></div>

			<section class="content layer" data-depth=".2">
				<div class="vertical-center">
					<div class="spinner-wrapper">
						<!-- http://codepen.io/FezVrasta/pen/oXrgdR?editors=100 -->
						<svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
						  <g>
						    <animateTransform attributeName="transform" type="rotate" values="0 33 33;270 33 33" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
						    <circle fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30" stroke-dasharray="187" stroke-dashoffset="610">
						      <animate attributeName="stroke" values="#FFFFFF;#0071e2;#FFFFFF" begin="0s" dur="2.8s" fill="freeze" repeatCount="indefinite"/>
						      <animateTransform attributeName="transform" type="rotate" values="0 33 33;135 33 33;450 33 33" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
						      <animate attributeName="stroke-dashoffset" values="187;46.75;187" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
						    </circle>
						   </g>
						</svg>
						<br/>
						<h2>Processing...</h2>
					</div>
				</div>
				
				
				
			</section>
		</div>
		
	</section>
	
	<section class="page page-3 page-results">
		<div class="parallax-container">
			<div class="selected-image-wrapper layer" data-depth=".8">
				<div class="selected-image" data-depth=".8"></div>
			</div>
			
			<div class="overlay layer" data-depth=".8"></div>
			<section class="content layer" data-depth=".2" >
				<h1>Let's see what we have here.</h1>
				
				<h2 class="claim">Full text scan results</h2>
				<p class="text-scan-results explainer"></p>

				<!-- <ul class="result-list layer" data-depth="1">
				</ul> -->
				<!-- <div style="position:relative"> -->
					<!-- <div class="result-wrapper layer" data-depth=".2"> -->
						<ul class="result-list " data-depth=".2" >
						</ul>

						<!-- <p class="accel"></p> -->
						<a href="https://invis.io/4678GMFMU#/157028313_Criminal_Justice_System-pdf_1 " class="btn btn-get-more" data-depth=".2" >
							<span>Show me where I am<br/>in the process</span>
						</a>
					<!-- </div> -->
						<div style="padding-bottom: 10em;">&nbsp;</div>
				

				
			</section>
		</div>
		<section class="footer">
			<a href="http://openjustice.doj.ca.gov/"><img class="logo" src="/images/logo5-alt.png"/></a>
		</section>
	
		
	</section>
	

	<div style="display:none;">
		<img id="selected-image"/>
		<div id="ocr-text"></div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/lodash/4.5.1/lodash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
	<script src="/scripts/jquery.parallax.min.js"></script>
	<script src="/scripts/exif.js"></script>
	<script src="/scripts/index.js"></script>
</body>
</html>
